<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/custom/custom.css" />
    <!-- TODO You need to put your style imports here -->
    <style>
      body { padding-top: 70px;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container=fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Search for Reps</a>
        </div>
      </div>
    </nav>

    <div ng-controller="MainCtrl as main" class="container">

      <fieldset>
        <legend>Zip Code</legend>
        <form ng-submit="main.searchByZip(main.inputs.zip)" class="form-inline form-group">

          <div class="form-group">
            <label for="zipcode">All by Zip Code:</label>
            <input id="zipcode" class="form-control" type="string" ng-model="main.inputs.zip" placeholder="84097"/>
          </div>

          <button class="btn btn-info" type="submit">Submit</button>
        </form>
      </fieldset>
      <!--Search Senators -->
      <fieldset>
        <legend>Senators</legend>
        <form ng-submit="main.searchSensByName(main.inputs.senName)" class="form-inline form-group">

          <div class="form-group">
            <label for="repName">Senators by Last Name:</label>
            <input id="repName" class="form-control" type="string" ng-model="main.inputs.senName" placeholder="Nelson"/>
          </div>

          <button class="btn btn-info" type="submit">Submit</button>
        </form>

        <form ng-submit="main.searchSensByState(main.inputs.senState)" class="form-inline form-group">

          <div class="form-group">
            <label for="repState">Senators by State:</label>
            <input id="repState" class="form-control" type="string" ng-model="main.inputs.senState" placeholder="CA"/>
          </div>

          <button class="btn btn-info" type="submit">Submit</button>
        </form>
      </fieldset>

      <!--Search Representatives -->
      <fieldset>
        <legend>Representatives</legend>
        <form ng-submit="main.searchRepsByName(main.inputs.repName)" class="form-inline form-group">

          <div class="form-group">
            <label for="repName">Representatives by Last Name:</label>
            <input id="repName" class="form-control" type="string" ng-model="main.inputs.repName" placeholder="Smith"/>
          </div>

          <button class="btn btn-info" type="submit">Submit</button>
        </form>

        <form ng-submit="main.searchRepsByState(main.inputs.repState)" class="form-inline form-group">

          <div class="form-group">
            <label for="repState">Representatives by State:</label>
            <input id="repState" class="form-control" type="string" ng-model="main.inputs.repState" placeholder="UT"/>
          </div>

          <button class="btn btn-info" type="submit">Submit</button>
        </form>
      </fieldset>
      <div>
        <span>List Key: </span>
        <span class="form-inline R">Republican</span>
        <span class="form-inline D">Democrat</span>
      </div>

        <ul class="list-group">
          <li class="list-group-item {{rep.party}}" ng-repeat="rep in main.reps">
            <h4 class="list-group-item-heading"><a href="{{rep.link}}">{{rep.name}} ({{rep.type}})</a></h4>
            <p>State: {{rep.state}}</p>
            <p>District: {{rep.district}}</p>
            <p>Phone: {{rep.phone}}</p>
            <p>Office: {{rep.office}}</p>
          </li>
        </ul>
    </div>

    <!-- TODO You need to put your script tags here -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
